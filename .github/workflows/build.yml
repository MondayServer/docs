name: test build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: 设置 pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8.10.0
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:   
        node-version: 20.x
        cache: pnpm
    - run: pnpm install
    - run: pnpm docs:build